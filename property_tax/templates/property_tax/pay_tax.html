{% if error_message %}
<div class="alert alert-danger" role="alert">
    {{ error_message }}
</div>
{% endif %}

<!-- pay_tax.html -->
{% for property in properties %}
<form method="POST" action="{% url 'pay_tax' %}">
    {% csrf_token %}
    <!-- Add a hidden input field to include the property_id -->
    <input type="hidden" name="property_id" value="{{ property.id }}">
    <!-- Use property address as the value for the radio button -->
    <input type="radio" name="selectedRow" value="{{ property.id }}">
    <label for="property{{ property.id }}">{{ property.property_address }}</label><br>
    <!-- Add other form fields as needed -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required value="ezebo001@gmail.com">
    <br>
    <button type="submit" style="background-color:green; border-color:blue; color:white">Pay Tax</button>
</form>

<!-- Option to pay in installments -->
<form method="POST" action="{% url 'pay_tax_with_installments' %}">
    {% csrf_token %}
    <!-- Add a hidden input field to include the property_id -->
    <input type="hidden" name="property_id" value="{{ property.id }}">
    <input type="radio" name="payment_option" value="full_amount">
    <label for="full_amount">Pay Full Amount</label><br>
    <input type="radio" name="payment_option" value="installments">
    <label for="installments">Pay in Installments</label><br>
    <!-- Add other form fields for installment payment if needed -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required value="ezebo001@gmail.com">
    <br>
    <button type="submit" style="background-color:green; border-color:blue; color:white">Continue</button>
</form>
{% endfor %}
